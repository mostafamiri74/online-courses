<section
  class="tw-container tw-flex tw-gap-6 tw-items-center tw-justify-center tw-h-full"
>
  <div
    class="tw-w-2/3 tw-h-full tw-flex tw-items-center tw-overflow-y-scroll tw-card tw-justify-center tw-bg-white scrollable-div"
  >
    <ul
      *ngIf="cartService.cartItems().length > 0; else noItem"
      role="list"
      class="tw-my-6 tw-divide-y tw-divide-gray-200 tw-w-4/5"
    >
      <li
        *ngFor="let row of cartService.cartItems(); let i = index"
        class="tw-py-6 tw-flex"
      >
        <div
          class="tw-w-40 tw-h-40 tw-ml-5 tw-overflow-hidden tw-border tw-border-gray-200 tw-rounded-md tw-flex-shrink-0"
        >
          <img
            src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-01.jpg"
            alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt."
            class="tw-object-cover tw-object-center tw-w-full tw-h-full"
          />
        </div>

        <div class="tw-ml-4 tw-flex tw-flex-1 tw-flex-col">
          <div>
            <div
              class="tw-justify-between tw-text-base tw-font-medium tw-text-gray-900 tw-flex"
            >
              <h3>
                <a href="#">{{ row?.title }}</a>
              </h3>
              <p class="tw-ml-4">{{ row?.price | currency }}</p>
            </div>
            <p class="tw-mt-1 tw-text-sm tw-text-gray-500">
              {{ row?.description }}
            </p>
          </div>
          <div
            class="tw-items-end tw-justify-between tw-text-sm tw-flex tw-flex-1"
          >
            <p class="tw-text-gray-500">Qty 1</p>

            <div class="tw-flex">
              <button
                (click)="remove(i)"
                type="button"
                class="tw-font-medium tw-text-indigo-600 hover:tw-text-isndigo-500"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <ng-template #noItem> <h2>سبد خرید شما خالی است.</h2> </ng-template>
  </div>

  <div
    class="tw-w-1/3 tw-h-full tw-flex tw-items-center tw-card tw-justify-center tw-bg-white"
  >
    <div class="checkout">
      <div class="total">
        <div>
          <div class="Subtotal">مجموع خرید</div>
          <div class="items">2 items</div>
        </div>
        <div class="total-amount">{{ this.cartService.subTotal() }}</div>
      </div>
      <button class="button">Checkout</button>
    </div>
  </div>
</section>
