<div class="tw-container tw-mx-auto">
  <p-megaMenu [model]="items" class="tw-flex tw-py-6">
    <ng-template pTemplate="start" class="tw-text-3xl">
      <img
        src="https://primefaces.org/cdn/primeng/images/primeng.svg"
        height="40"
        class="mr-2 tw-ml-36"
      />
    </ng-template>
    <ng-template pTemplate="end">
      <!-- <input type="text" pInputText placeholder="Search" class="w-full" /> -->
      <div class="tw-text-end tw-flex tw-justify-end tw-items-center">
        <ng-container *ngIf="currentUserName; else loginButton">
          <i
            class="pi pi-shopping-bag tw-w-12 tw-h-12 tw-bg-white tw-ml-5 tw-relative tw-rounded-full tw-text-center"
            pBadge
            [value]="cartService.totalItems().toString()"
            style="font-size: 1.4rem"
          ></i>

          <p-menu #menu [model]="profileItems" [popup]="true"></p-menu>

          <button
            pButton
            type="button"
            (click)="menu.toggle($event)"
            icon="pi pi-angle-down"
            iconPos="right"
            [label]="currentUserName"
          ></button>
        </ng-container>

        <ng-template #loginButton>
          <p-button label="ورود" routerLink="/auth"></p-button>
        </ng-template>
      </div>
    </ng-template>
  </p-megaMenu>

  <router-outlet></router-outlet>
</div>
