<section
  class="tw-container tw-flex tw-flex-col md:tw-flex-row tw-items-center md:tw-items-start tw-gap-6 tw-items-start tw-pt-10 tw-justify-center tw-h-full"
>
  <ng-container *ngIf="cartService.cartItems().length > 0; else noItem">
    <div
      class="tw-w-full md:tw-w-2/3 tw-h-full tw-flex tw-items-center tw-card scrollable-div"
    >
      <ul role="list" class="tw-divide-y tw-divide-gray-200 tw-pl-8 tw-w-full">
        <li
          *ngFor="let row of cartService.cartItems(); let i = index"
          class="tw-p-8 tw-rounded-lg tw-mb-8 tw-border-none tw-flex tw-bg-white"
        >
          <div
            class="tw-ml-5 tw-overflow-hidden tw-rounded-md tw-flex-shrink-0"
          >
            <img
              [src]="row.image"
              width="64"
              height="64"
              alt="course image"
              class="tw-object-cover tw-object-center"
            />
          </div>

          <div
            class="tw-flex tw-justify-between tw-text-base tw-font-medium tw-text-gray-900 tw-w-full tw-items-center"
          >
            <h2>
              <a href="#">{{ row.title }}</a>
            </h2>

            <div class="tw-flex">
              <p
                class="tw-ml-5 font-number tw-flex tw-items-center tw-font-semibold tw-text-gray-500"
              >
                {{ (row.price | number : "3.") + "  تومان" }}
              </p>

              <i
                class="pi pi-times tw-w-11 tw-h-11 tw-cursor-pointer tw-bg-gray-100 tw-relative tw-rounded-full tw-text-center"
                (click)="remove(i)"
                style="font-size: 1.2rem"
              ></i>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div
      class="tw-w-2/3 md:tw-w-1/3 tw-h-full tw-flex tw-flex-col tw-gap-8 tw-p-8 tw-rounded-lg tw-bg-white"
    >
      <div class="tw-flex tw-justify-between tw-items-center tw-w-full">
        <h5>تعداد دوره ها</h5>
        <span class="font-number"> {{ cartService.totalItems() }} </span>
      </div>

      <hr />

      <div class="tw-flex tw-justify-between tw-items-center tw-w-full">
        <h5>قیمت کل</h5>
        <span class="font-number">{{
          cartService.subTotal() | number : "3."
        }}</span>
      </div>

      <p-button
        (click)="addCoursesToUser()"
        label="تکمیل ثبت نام"
        styleClass="p-button"
        class="tw-mt-8"
      ></p-button>
    </div>
  </ng-container>

  <ng-template #noItem> <h2>سبد خرید شما خالی است.</h2> </ng-template>
</section>
